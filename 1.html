<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* Container */
    .dashboard {
      display: flex;
      height: 100vh;
      flex-direction: column;
      border: 1px solid #333;
    }

    /* Header */
    header {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    header button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    /* Content layout */
    .main {
      flex: 1;
      display: flex;
    }

    nav {
      width: 200px;
      background: #f2f2f2;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
    }

    /* Footer */
    footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    /* -------- Dark Mode -------- */
    body.dark-mode {
      background: #1e1e1e;
      color: #ddd;
    }

    body.dark-mode nav {
      background: #333;
    }

    body.dark-mode nav ul li a {
      color: #ddd;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background: #222;
    }

    body.dark-mode header button {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header>
      <div>Admin Dashboard</div>
      <button onclick="toggleMode()">üåô Dark Mode</button>
    </header>

    <!-- Main layout -->
    <div class="main">
      <!-- Sidebar -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>

      <!-- Content -->
      <div class="content">
        <h2>Welcome, Admin!</h2>
        <p>This is the main content area. Add charts, tables, or reports here.</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      ¬© 2025 Admin Panel
    </footer>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.querySelector("header button");
      if (document.body.classList.contains("dark-mode")) {
        btn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        btn.textContent = "üåô Dark Mode";
      }
    }
  </script>
</body>
</html>
